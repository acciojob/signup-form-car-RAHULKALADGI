<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" required id="name" placeholder="Name"/>
		<br>
		<label for="email">Email</label>
		<input type="email" required id="email" placeholder="Email"/>
		<br>
		<label for="gender_m">Male</label>
		<input type="radio" required id="gender_m" name="gender"/>
		<br>
		<label for="gender_f">Female</label>
		<input type="radio" required id="gender_f" name="gender"/>
		<br>
		<label for="cars">Select cars</label>
		<select type="select" required id="cars" placeholder="--Please choose an option--"/>
			<option value="" disabled selected>--Please choose an option--</option>
		    <option value="option1">Mercedes AMG Petronas</option>
		    <option value="option2">Ferrari</option>
		</select>
		<br>
		<label for="age">Age</label>
		<input type="number" required placeholder="Age" id="age"/>
		<br>
		<label for="dob">Date of birth</label>
		<input type="date" id="dob" required/>
		<br>
		<label for="tel">Phone</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxx"/>
		<br>
		<label for="password">Password</label>
		<input type="password" placeholder="passowrd" required id="password"/>
		<br>
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" required id="tos"/>
		<br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
